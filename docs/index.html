<!DOCTYPE html><html lang="es"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes"><title>Castañeda Martínez Francisco Javier</title><meta name="description" content="Profile application"><link rel="shortcut icon" type="image/png" href="images/coffee.png"><link rel="manifest" href="manifest.json"><script src="bower_components/webcomponentsjs/webcomponents-loader.js"></script><link rel="import" href="src/profile-app/profile-app.html"><style>html, body, .cape, profile-app{height:100%;width:100%;margin:0;}.cape, profile-app{position:absolute;top:0;left:0;}.cape{height:100%;min-height:100%;background:#FFF;position:absolute;z-index:9999;}body{overflow-y:hidden;}body.back{background-image:linear-gradient(to top, #09203f 0%, #537895 100%);}.fadeout{-webkit-transition:opacity 0.5s ease-in-out;-moz-transition:opacity 0.5s ease-in-out;-ms-transition:opacity 0.5s ease-in-out;-o-transition:opacity 0.5s ease-in-out;opacity:0;}.gone{display:none;}</style></head><body><div class="cape"></div><profile-app></profile-app><script>window.onload=()=>{setTimeout(()=>showContent(),500);setTimeout(()=>hideCape(),1e3)};function showContent(){document.getElementsByTagName("body")[0].classList.add("back");document.getElementsByTagName("div")[0].classList.add("fadeout")}function hideCape(){document.getElementsByTagName("div")[0].classList.add("gone")}</script></body></html>
